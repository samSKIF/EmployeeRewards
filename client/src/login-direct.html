<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThrivioHR Admin Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      display: flex;
      min-height: 100vh;
      background-color: #f3f4f6;
      justify-content: center;
      align-items: center;
    }
    
    .login-container {
      max-width: 460px;
      width: 100%;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
    }
    
    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      background-color: #2563eb;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo svg {
      width: 30px;
      height: 30px;
      color: white;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #1f2937;
    }
    
    p {
      color: #6b7280;
      margin-bottom: 1.5rem;
    }
    
    button {
      width: 100%;
      background-color: #16a34a;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.75rem 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #15803d;
    }
    
    .loading {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 0.5rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      color: #ef4444;
      display: none;
      margin-top: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="8" r="7"></circle>
        <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
      </svg>
    </div>
    <h1>ThrivioHR Admin Login</h1>
    <p>Click below to sign in directly as administrator</p>
    
    <button id="loginButton">Sign in as Admin</button>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Logging in...</p>
    </div>
    
    <div id="error" class="error">An error occurred during login. Please try again.</div>
  </div>
  
  <script>
    const loginButton = document.getElementById('loginButton');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    
    loginButton.addEventListener('click', async () => {
      // Clear previous state
      error.style.display = 'none';
      loading.style.display = 'flex';
      loginButton.disabled = true;
      
      try {
        // Clear any existing tokens
        localStorage.removeItem('token');
        
        // Call the login API
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            username: 'admin', 
            password: 'admin123' 
          }),
          credentials: 'include'
        });
        
        if (!response.ok) {
          throw new Error('Login failed: ' + response.status);
        }
        
        const data = await response.json();
        
        // Store the token in localStorage
        localStorage.setItem('token', data.token);
        
        // Show success and redirect
        loading.innerHTML = `
          <div class="spinner"></div>
          <p>Login successful! Redirecting...</p>
        `;
        
        // Force navigation to dashboard after a small delay
        setTimeout(() => {
          window.location.href = '/dashboard';
        }, 1500);
        
      } catch (err) {
        console.error('Login error:', err);
        error.style.display = 'block';
        loading.style.display = 'none';
        loginButton.disabled = false;
      }
    });
  </script>
</body>
</html>
