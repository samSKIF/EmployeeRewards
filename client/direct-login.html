<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empulse - Firebase Direct Login</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #5B21B6, #1D4ED8);
      color: white;
    }
    .container {
      width: 400px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-top: 0;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      background: white;
      color: #1D4ED8;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .btn:hover {
      background: #f8f8f8;
      transform: translateY(-2px);
    }
    .btn-google {
      background: #fff;
      color: #444;
    }
    .btn-logout {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
    }
    .back-link:hover {
      color: white;
    }
    .user-info {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      padding: 1rem;
      margin-bottom: 1rem;
      overflow-wrap: break-word;
    }
    .hidden {
      display: none;
    }
    #status {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .logo-icon {
      margin-right: 8px;
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Firebase Authentication</h1>
    
    <div id="loading">Loading Firebase configuration...</div>
    
    <div id="login-container" class="hidden">
      <button id="googleLogin" class="btn btn-google">
        <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign in with Google
      </button>
    </div>
    
    <div id="user-container" class="hidden">
      <div class="user-info">
        <div><strong>User ID:</strong> <span id="userId"></span></div>
        <div><strong>Name:</strong> <span id="userName"></span></div>
        <div><strong>Email:</strong> <span id="userEmail"></span></div>
      </div>
      <button id="logout" class="btn btn-logout">Sign Out</button>
    </div>
    
    <div id="status" class="hidden"></div>
    
    <a href="/" class="back-link">‚Üê Back to Dashboard</a>
  </div>

  <script type="module">
    // Fetch Firebase configuration from server
    async function fetchFirebaseConfig() {
      try {
        const response = await fetch('/api/firebase-config');
        if (!response.ok) {
          throw new Error('Failed to load Firebase configuration');
        }
        return await response.json();
      } catch (error) {
        console.error('Error fetching Firebase configuration:', error);
        showStatus('Error: Could not load Firebase configuration. Check console for details.', true);
        return null;
      }
    }

    function showStatus(message, isError = false) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.classList.remove('hidden');
      statusEl.style.background = isError ? 'rgba(220, 38, 38, 0.2)' : 'rgba(16, 185, 129, 0.2)';
    }

    function hideStatus() {
      document.getElementById('status').classList.add('hidden');
    }

    // Initialize Firebase and authentication
    async function initFirebase() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('login-container').classList.add('hidden');
      document.getElementById('user-container').classList.add('hidden');
      
      const firebaseConfig = await fetchFirebaseConfig();
      if (!firebaseConfig || !firebaseConfig.apiKey || !firebaseConfig.projectId) {
        showStatus('Firebase configuration is incomplete. Please check your environment variables.', true);
        document.getElementById('loading').textContent = 'Error: Firebase configuration is missing or incomplete.';
        return;
      }
      
      // Import Firebase modules
      try {
        const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js');
        const { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } = 
          await import('https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js');
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        // Hide loading, show appropriate container
        document.getElementById('loading').style.display = 'none';
        
        // Auth state observer
        onAuthStateChanged(auth, (user) => {
          if (user) {
            // User is signed in
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('user-container').classList.remove('hidden');
            
            document.getElementById('userId').textContent = user.uid;
            document.getElementById('userName').textContent = user.displayName || 'N/A';
            document.getElementById('userEmail').textContent = user.email || 'N/A';
            
            console.log('User is logged in:', user);
          } else {
            // User is signed out
            document.getElementById('login-container').classList.remove('hidden');
            document.getElementById('user-container').classList.add('hidden');
            console.log('User is logged out');
          }
        });
        
        // Google sign-in handler
        document.getElementById('googleLogin').addEventListener('click', async () => {
          try {
            hideStatus();
            await signInWithPopup(auth, provider);
            // Success is handled by the auth state observer
          } catch (error) {
            console.error('Google sign-in error:', error);
            showStatus(`Sign-in error: ${error.message}`, true);
          }
        });
        
        // Sign out handler
        document.getElementById('logout').addEventListener('click', async () => {
          try {
            hideStatus();
            await signOut(auth);
            showStatus('Successfully signed out');
          } catch (error) {
            console.error('Sign out error:', error);
            showStatus(`Sign-out error: ${error.message}`, true);
          }
        });
        
      } catch (error) {
        console.error('Firebase initialization error:', error);
        document.getElementById('loading').style.display = 'none';
        showStatus(`Firebase initialization error: ${error.message}`, true);
      }
    }

    // Initialize the application
    window.addEventListener('DOMContentLoaded', initFirebase);
  </script>
</body>
</html>
